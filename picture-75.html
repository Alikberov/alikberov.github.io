function base64ToArrayBuffer(base64) {
    var binaryString = base64; //window.atob(base64);

    for (var i = 0; i < binaryLen; i++) {
       var ascii = binaryString[i];//.charCodeAt(i);
       bytes[i] = ascii;
    }
